<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="./style/relatorio.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script type="module" src="./scripts/relatorio/txtExport.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <div class="second-div">
        <div class="header-div">
          <header>
            <div class="header-left">
                <img id="icon" src="./style/assets/caneta.png" alt="Logo do Ponto Eletrônico">
                <span class="header-title">Ponto Eletrônico</span>
            </div>
      
            <a href="index.html">
                <img src="./style/assets/homeIcon2.png" id="imagemHome" alt="homeIcon2"  width="50" height="50">
            </a>

            <nav class="header-nav">
                <button onclick="toggleIcon()" class="theme-toggle-button" id="ClaroEscuro">
                    <img id="imagemModoCE" src="./style/assets/modo-claroescuro.png" width="30" height="30" alt="Alternar modo claro/escuro">
                </button>
                <div class="user-profile">
                    <img src="./style/assets/images.png" alt="Foto do usuário" class="user-image">
                </div>
            </nav>
            <link rel="stylesheet" href="./style/modo-escuro.css">
            <script src="./scripts/acessibilidade/modo-escuro.js" defer></script>
          </header>
    </div>

    <div class="mainPage">
        <div id="start-relatorio">
            <h1>Relatório de Registro de Pontos</h1>
            <p id="enunciado">Selecione uma data abaixo para visualizar os registros.</p>
        </div>
        <label id="labelFiltro" for="filter">Filtrar registros:</label>
        <select id="filter">
            <option value="all">Todos</option>
            <option value="last-week">Última Semana</option>
            <option value="last-month">Último Mês</option>
        </select>
        <div id="registros-relatorio"></div>    
        <button onclick="window.location.href='./grafico.html'" id="btn-gerar-grafico">Gerar Gráfico</button>
        <button id="btn-exportar-pdf">Exportar para .txt</button>
    </div>
    <script type="module" src="./scripts/relatorio/relatorio.js"></script>

</body>
</html>
